{% comment %} {% extends 'base.html' %} {% endcomment %}
{% block content %}
<h2 class="text-center text-3xl font-bold mb-6">Welcome, {{ user.username }}!</h2>
<div class="grid md:grid-cols-2 gap-8">
    <a href="{% url 'menu_list' %}" class="bg-blue-100 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
        <i class="fas fa-utensils text-4xl text-blue-600 mb-4"></i>
        <h3 class="text-xl font-semibold mb-3">View Menu</h3>
    </a>
    {% comment %} <a href="{% url 'expense_tracking' %}" class="bg-green-100 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"> {% endcomment %}
        <i class="fas fa-wallet text-4xl text-green-600 mb-4"></i>
        <h3 class="text-xl font-semibold mb-3">Expense Tracking</h3>
    </a>
    {% comment %} <a href="{% url 'attendance' %}" class="bg-purple-100 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"> {% endcomment %}
        <i class="fas fa-chart-line text-4xl text-purple-600 mb-4"></i>
        <h3 class="text-xl font-semibold mb-3">Attendance</h3>
    </a>
    {% comment %} <a href="{% url 'payment' %}" class="bg-yellow-100 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"> {% endcomment %}
        <i class="fas fa-credit-card text-4xl text-yellow-600 mb-4"></i>
        <h3 class="text-xl font-semibold mb-3">Payment Options</h3>
    </a>
</div>
{% endblock %}
